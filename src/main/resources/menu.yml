menu:
  default:
    - name: "傳送系統"
      item: "ender_pearl"
      desc: "傳送相關的功能"
      menu: "teleport"
    - name: "[ASTS]特殊功能"
      item: "nether_star"
      desc: "特殊功能"
      menu: "asts"
    - name: "商店系統"
      item: "emerald"
      desc: "商店相關的功能"
      menu: "shop"
    - name: "投票系統"
      item: "bell"
      desc: "投票相關的功能"
      menu: "vote"
  teleport:
    default:
      - name: "世界傳送"
        item: "compass"
        desc: "傳送到不同世界"
        menu: "teleport.world"
      - name: "玩家傳送-傳送到別人那邊"
        desc: "傳送你到別人那邊"
        item: "player_head"
        menu: "teleport.player"
      - name: "玩家傳送-傳送別人到這邊"
        desc: "傳送別人到你這邊"
        item: "player_head"
        menu: "teleport.hereplayer"
      - name: "家點傳送"
        desc: "傳送到你設定過的家"
        item: "oak_door"
        menu: "teleport.home"
      - name: "隨機傳送"
        desc: "隨機傳送到世界中的某個地方"
        item: "amethyst_block"
        menu: "teleport.random"
    world:
      default:
        - name: "主世界"
          item: "grass_block"
          cmd: "wtp world"
        - name: "主大廳"
          item: "bedrock"
          cmd: "wtp ASTS"
        - name: "資源世界"
          item: "diamond_ore"
          cmd: "wtp Resource3"
        - name: "資源世界-地獄"
          item: "magma_block"
          cmd: "wtp Resource3_nether"
    player:
      default: "player.tpa %player%"
    hereplayer:
      default: "player.tpahere %player%"
    home:
      default:
        - name: "個人重生點"
          item: "red_bed"
          cmd: "home bed"
        - name: "預設家"
          item: "oak_door"
          cmd: "home"
        - name: "家點A"
          item: "red_stained_glass"
          cmd: "home A"
        - name: "家點B"
          item: "orange_stained_glass"
          cmd: "home B"
        - name: "家點C"
          item: "yellow_stained_glass"
          cmd: "home C"
        - name: "家點D"
          item: "lime_stained_glass"
          cmd: "home D"
        - name: "家點E"
          item: "blue_stained_glass"
          cmd: "home E"
        - name: "家點F"
          item: "cyan_stained_glass"
          cmd: "home F"
        - name: "家點G"
          item: "purple_stained_glass"
          cmd: "home G"
    random:
      default:
        - name: "隨機傳送"
          item: "amethyst_block"
          cmd: "rtp"
        - name: "隨機傳送-有機會可到洞窟"
          item: "amethyst_cluster"
          cmd: "rtp cave"
        - name: "隨機傳送-有機會可到遠方"
          item: "amethyst_shard"
          cmd: "rtp far"
  asts:
    default:
      - name: "側邊資訊"
        item: "book"
        desc: "顯示側邊資訊"
        menu: "asts.sb"
      - name: "怪物攻擊"
        item: "iron_sword"
        desc: "顯示怪物攻擊"
        menu: "asts.mob"
    sb:
      default:
        - name: "開啟側邊資訊"
          item: "lime_dye"
          cmd: "asts sb true"
        - name: "關閉側邊資訊"
          item: "red_dye"
          cmd: "asts sb false"
    mob:
      default:
        - name: "開啟怪物攻擊"
          item: "lime_dye"
          cmd: "asts mob true"
        - name: "關閉怪物攻擊"
          item: "red_dye"
          cmd: "asts mob false"
  shop:
    default:
      - name: "買賣物品"
        item: "emerald"
        desc: "購買或販賣(僅Java)你的物品"
        cmd: "shop"
      - name: "賣出物品"
        item: "emerald"
        desc: "把背包東西放進去賣出你的物品"
        cmd: "sellgui"
  vote:
    default:
      - name: "投票網站"
        item: "bell"
        desc: "投票獲得獎勵"
        cmd: "vote"
      - name: "投票排名"
        item: "beacon"
        desc: "查看投票排名"
        cmd: "vote top"
      - name: "投票額外獎勵"
        item: "diamond"
        desc: "投票獲得額外獎勵"
        cmd: "vote reward"